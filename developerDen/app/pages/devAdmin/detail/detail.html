<div *ngIf="dev" >
    <div class="row">
        <div class="col-md-4"><h2>Developers</h2></div>
    </div>
    <div class="row">
        <div class="col-md-1"><h2 >ID: </h2></div>
        <div class="col-md-2"><h2 >{{dev.id}} </h2></div>
    </div> 
    <div class="row">
        <div class="col-md-1"><h2>Name: </h2></div>
        <div class="col-md-4 "><h2>{{dev.first}} {{dev.last}} </h2></div>
    </div>   
    <div class="row">
        <div class="col-md-1"><h2>Skills: </h2></div>
        <div class="col-md-10 "><h2>{{dev.skills}} </h2></div>
    </div>


</div>
